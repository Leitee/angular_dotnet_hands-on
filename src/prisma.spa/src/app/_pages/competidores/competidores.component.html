<app-content-wrapper headerTitle="Competidores" headerIcon="assessment">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let compet of compListAsync | async; let i=index; let isLast=last">

      <mat-expansion-panel-header>
        <mat-panel-title>

          <mat-icon color="primary">dashboard</mat-icon>
          <!-- <i class="material-icons" color="primary">delete_forever</i> -->
        </mat-panel-title>
        <mat-panel-description>
          {{compet.id}} - {{compet.nombre.toUpperCase()}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-tab-group>

        <mat-tab label="Datos">
          <div class="tab-content">
            <mat-form-field appearance="outline">
              <mat-label>Codigo</mat-label>
              <input matInput disabled value="{{compet.codigo}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Calle</mat-label>
              <input matInput disabled value="{{compet.calle}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Coordenada</mat-label>
              <input matInput disabled value="Latitud: {{compet.latitud}}">
              <mat-divider style="margin: 10px 0px"></mat-divider>
              <input matInput disabled value="Longitud: {{compet.longitud}}">
            </mat-form-field>
            <mat-checkbox class="example-margin" [(ngModel)]="compet.marcador" 
              [labelPosition]="'before'" disabled>
              Marcador
            </mat-checkbox>

            <mat-checkbox class="example-margin" [(ngModel)]="compet.observar" 
              [labelPosition]="'before'" disabled>
              Ovservar
            </mat-checkbox>
          </div>
        </mat-tab>

        <mat-tab label="Marca">
          <div class="tab-content">
            <mat-form-field appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput disabled value="{{compet.marca.id}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput disabled value="{{compet.marca.nombre}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Codigo</mat-label>
              <input matInput disabled value="{{compet.marca.codigo}}">
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="Zona de Precio">
          <div class="tab-content">
            <mat-form-field appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput disabled value="{{compet.zonaDePrecio.id}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput disabled value="{{compet.zonaDePrecio.nombre}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Codigo</mat-label>
              <input matInput disabled value="{{compet.zonaDePrecio.codigo}}">
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>

      <mat-action-row>
        <button mat-button mat-icon-button class="more-button" (click)="update(compet)">
          <mat-icon color="primary">create</mat-icon>
        </button>
        <button mat-button mat-icon-button class="more-button" (click)="delete(compet)">
          <mat-icon color="primary">delete_forever</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</app-content-wrapper>
